databaseChangeLog:
  - changeSet:
      id: 2025-05-24-05
      author: ruslan
      labels: production
      context: prod,dev
      comment: creating the bids table
      changes:
        - createTable:
            tableName: bids
            columns:
              - column:
                  name: bid_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_bids
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: auction_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: placed_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bids
            baseColumnNames: account_id
            constraintName: fk_bids_account
            referencedTableName: accounts
            referencedColumnNames: account_id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: bids
            baseColumnNames: auction_id
            constraintName: fk_bids_auction
            referencedTableName: auctions
            referencedColumnNames: auction_id
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: bids
