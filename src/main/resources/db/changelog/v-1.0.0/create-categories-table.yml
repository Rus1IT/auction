databaseChangeLog:
  - changeSet:
      id: 2025-05-24-06
      author: ruslan
      labels: production
      context: prod, dev
      comment: creating the categories table
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: category_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_categories
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_categories_name
      rollback:
        - dropTable:
            tableName: categories
